<html>
    <title>The Candy Cartel</title>
<body style="background-image: url(https://media4.giphy.com/media/FlodpfQUBSp20/200w.gif?cid=6c09b952qf85b07dqvzrr157079pu2ub9grnt1krncn6li3f&ep=v1_gifs_search&rid=200w.gif&ct=g); font-family: Comic Sans MS; color: white;">
    <div style="margin: 30px;">
    <h1>The Candy Cartel</h1>
    <p>Located at The SAE, we sell you snacks.</p>
    <form id="snackForm" name="snack" method="POST" data-netlify="true" enctype="multipart/form-data" >
            <label for="name"><p>Name:</p></label>
            <input type="text" id="name" name="name" required>
            <label for="snack"><p>Snack:</p></label>
            <select id="snack" name="snack" required>
            <option value="Invalid">Choose from Stock</option>
            <option value="Shasta (Orange)">$1 Shasta (Orange)</option>
            <option value="Shasta (Cola)">$1 Shasta (Cola)</option>
            <option value="Shasta (Lemon-Lime)">$1  Shasta (Lemon-Lime)</option>
            <option value="Shasta (Tiki Punch)">$1  Shasta (Tiki Punch)</option>
            <option value="Mini Takis">$1  Mini Takis</option>
            </select>
            <label for="location"><p>Where you're gonna be:</p></label>
            <input type="text" id="location" name="location" required>
            <input type="submit" value="Order">
        </form>
</body>
</html>
